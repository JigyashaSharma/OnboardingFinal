trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

lockBehavior: sequential

stages:
- stage: A
  lockBehavior: sequential
  jobs:
  - job: Job
    steps:
      - script: echo "This is Job 1"
      - script: echo "This is Job 2"